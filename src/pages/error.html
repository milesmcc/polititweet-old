<html>

  integrity = "sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin = "anonymous"></script>
  <script src="/static/js/jquery.json-viewer.js"></script>
  <link rel="icon"
      type="image/png"
      href="/static/assets/icon.png">

  }

  }
  h1, h2, h3, h4, h5, h6{
    display: inline;
  }
  .arvo{
    font-family: 'Arvo', serif;
  }

</head>
<body>
